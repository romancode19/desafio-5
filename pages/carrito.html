<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Carrito - Yerba Mate Oscar</title>
</head>

<body>
    <p class="envios">ENVIOS GRATIS EN CABA EN TU COMPRA SUPERIOR A $3000</p>
    <header>
        
        <h1>YERBA MATE OSCAR</h1>

        <nav>
        
            <a href="../index.html"> Inicio </a>
            <a href="carrito.html"> Sobre Nosotros </a>
            <a href="productos.html"> Productos </a>
            <a href="carrito.html"> Carrito </a>
            <a href="contacto.html"> Contacto </a>
        
            
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                
                <legend> Formulario de Compra </legend>
                <label for="nombre_apellido"> Nombre</label>
                <input type="text" name="Nombre" placeholder="escriba aquí su nombre">
    
                <label for="nombre_apellido"> Apellido</label>
                <input type="text" name="Apellido" placeholder="escriba aquí su apellido">
                                    
               
               
                
                <!--Desplegables-->
    
                <select name="producto">
                    <option value="seleccionar">Seleccione el producto</option>
                    <option value="OC">Oscar Clasico</option>
                    <option value="OP">Oscar Premium</option>
                    <option value="OH">Oscar con Hierbas</option>
                </select>
                <select name="cantidad">
                    <option value="seleccionar">Seleccione numero de unidades</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                
               
               
    
                <select name="mediodepago">
                    <option value="seleccionar">Seleccionar el medio de pago</option>
                    <option value="TC">Tarjeta Credito</option>
                    <option value="TD">Tarjeta Debito</option>
                    <option value="MP">Mercado Pago</option>
                </select>
    
               
               
                
    
                
            </fieldset>
        </form>
    </main>
    <footer> Encontranos en instagram y twitter como @yerbamateoscarOK</footer>
</body>
</html>
